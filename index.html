<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  <title>Portfolio</title>
</head>
<body>
  <div class="page">
    <header class="page__header">
      <div class="block photo">
        <img src="assets/img/no-photo.jpg" alt="">
      </div>

      <div class="block contacts">
        <h1>Nadezhda</h1>
        <div class="contacts__item skype">
          <a href="skype:cass1dy_?userinfo">cass1dy_</a>
        </div>
        <div class="contacts__item github">
          <a href="https://github.com/casss1dy" target="_blank">casss1dy</a>
        </div>
      </div>
    </header>

    <main class="page__main">
      <div class="education">
        <h2 class="education__header">Education</h2>
        <ul class="education__list d-none">
          <li class="education__item education__item_school">
            <div class="education__title">
              <span>1997 / 2012</span> secondary school
            </div>
          </li>
          <li class="education__item education__item_sstu">
            <div class="education__title">
              <span>2007 / 2012</span> SSTU
            </div>
          </li>
          <li class="education__item education__item_youcon">
            <div class="education__title">
              <span>2018</span> Youcon
            </div>
          </li>
          <li class="education__item education__item_rss">
            <div class="education__title">
              <span>2019 / 2020</span> RSS School
            </div>
          </li>
        </ul>
      </div>

      <div class="block projects">
        <h2>Projects</h2>
        <div class="slider">
          <div class="slider__list">
            <div class="slider-item item-yall">
              <div class="slider-item__text">
                <div class="slider-item__name"> The Yallow </div>
                <div class="slider-item__desc">
                  <ul>
                    <li>Responsive</li>
                    <li>via Pixel Perfect</li>
                    <li>cross-browser</li>
                  </ul>
                </div>
                <a class="slider-item__more" href="yal.html"> Go !</a>
              </div>
            </div>
            <div class="slider-item item-rdp">
              <div class="slider-item__text">
                <div class="slider-item__name"> Repair Design Project </div>
                <div class="slider-item__desc">
                  <ul>
                    <li>Responsive</li>
                    <li>via BEM</li>
                    <li>cross-browser</li>
                  </ul>
                </div>
                <a class="slider-item__more" href="rdp.html">  Go ! </a>
              </div>
            </div>
          </div>
          <div class="slider__btn-block">
            <div class="slider__btn prev"></div>
            <div class="slider__btn next"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/siema.min.js"></script>
  <script>
    const mySiema = new Siema({
      selector: '.slider__list',
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      multipleDrag: true,
      threshold: 20,
      loop: true,
      rtl: false,
      onInit: () => {},
      onChange: () => {},
    });
    document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
    document.querySelector('.next').addEventListener('click', () => mySiema.next());

    // project description
    if (document.documentElement.clientWidth < 768)
      document.querySelectorAll('.slider-item__name').forEach(item => item.addEventListener('click', (e) => {
        e.target.nextElementSibling.classList.toggle('show');
        e.target.classList.toggle('opened');
      }));


    // education block
    const education_block = document.querySelector('.education');
    const education_block_header = document.querySelector('.education h2');
    education_block_header.addEventListener('click', (e) => {
      e.target.nextElementSibling.classList.toggle('d-none');
      education_block.classList.toggle('block');
      education_block_header.classList.toggle('opened');
    })
  </script>
</body>
</html>
